version: "3.8"

services:
  redis:
    image: redis:alpine
    container_name: presentation_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

  backend:
    build: ./backend
    container_name: presentation_backend
    ports:
      - "3001:3001"
    environment:
      - REDIS_HOST=redis
    env_file:
      - ./.env
    depends_on:
      - redis
    restart: unless-stopped

  frontend:
    build:
      context: ./client
      args:
        - VITE_API_URL=${VITE_API_URL:-http://localhost:3001}
    container_name: presentation_frontend
    ports:
      - "5173:80"
    restart: unless-stopped

volumes:
  redis_data:
